<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Test Client</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    textarea, input { width: 100%; margin: 0.5em 0; }
    #log { height: 200px; overflow-y: auto; background: #f9f9f9; padding: 0.5em; border: 1px solid #ccc; }
    .action-buttons { margin-top: 1em; }
    button { margin-right: 0.5em; }
  </style>
</head>
<body>
  <h2>WebSocket Client Tester</h2>

  <label>Room Name:</label>
  <input type="text" id="room" value="lobby" />

  <label>Message (only used for "send" action):</label>
  <input type="text" id="message" />

  <div class="action-buttons">
    <button onclick="sendJoin()">Join Room</button>
    <button onclick="sendLeave()">Leave Room</button>
    <button onclick="sendMessage()">Send Message</button>
    <button onclick="disconnect()">Disconnect</button>
  </div>

  <h3>Server Log:</h3>
  <div id="log"></div>

  <script>
    const log = document.getElementById("log");
    let ws;

    function logMessage(msg, type = "log") {
      const div = document.createElement("div");
      div.textContent = `[${type}] ${msg}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function connect() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        return;
      }

      ws = new WebSocket("ws://localhost:8080");

      ws.onopen = () => {
        logMessage("Connected to WebSocket server", "info");
      };

      ws.onmessage = (event) => {
        logMessage(event.data, "server");
      };

      ws.onerror = (err) => {
        logMessage("WebSocket error", "error");
        console.error(err);
      };

      ws.onclose = () => {
        logMessage("WebSocket closed", "info");
      };
    }

    function sendJoin() {
      connect();
      const room = document.getElementById("room").value;
      const payload = { action: "join", roomName: room };
      ws.send(JSON.stringify(payload));
      logMessage(`Sent join request to room "${room}"`, "client");
    }

    function sendLeave() {
      connect();
      const room = document.getElementById("room").value;
      const payload = { action: "leave", roomName: room };
      ws.send(JSON.stringify(payload));
      logMessage(`Sent leave request from room "${room}"`, "client");
    }

    function sendMessage() {
      connect();
      const room = document.getElementById("room").value;
      const msg = document.getElementById("message").value;
      const payload = { action: "send", roomName: room, message: msg };
      ws.send(JSON.stringify(payload));
      logMessage(`Sent message to room "${room}": ${msg}`, "client");
    }

    function disconnect() {
      if (ws) {
        ws.close();
        logMessage("Disconnected from server", "info");
      }
    }
  </script>
</body>
</html>
